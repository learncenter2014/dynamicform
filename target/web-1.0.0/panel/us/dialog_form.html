	<form>
	<table width="100%">
		<tbody>
		<tr><td><label for="e_name">Form Name</label></td>
			<td><input type="text" name="e_name" id="e_name" class="text ui-widget-content ui-corner-all" /></td>
		</tr>
		<tr><td><label for="e_file">File</label></td>
			<td><input type="text" name="e_file" id="e_file" class="text ui-widget-content ui-corner-all" /></td>
		</tr>
		<tr><td><label for="e_label">Title</label></td>
			<td><input type="text" name="e_label" id="e_label" size="30" maxlength="90" class="text ui-widget-content ui-corner-all" /></td>
		</tr>
		<tr style="display:none"><td><label for="e_action">Action</label></td>
			<td><input type="text" name="e_action" id="e_action" size="30" maxlength="90" class="text ui-widget-content ui-corner-all" /></td>
		</tr>
		<tr style="display:none"><td><label for="e_method">Method</label></td>
		    <td><select name="e_method" id="e_method" class="fCmb" value="POST">
  	  					<option value="POST">POST</option>
  	  					<option value="GET">GET</option>
  	  	    </select></td> 
		</tr>
		<tr><td><label for="e_width">Width</label></td>
			<td><input type="text" name="e_width" id="e_width" size="10" maxlength="10" class="text ui-widget-content ui-corner-all" />
			</td>
		</tr>
		<tr><td><label for="e_height">Height</label></td>
				<td><input type="text" name="e_height" id="e_height" size="10" maxlength="10" class="text ui-widget-content ui-corner-all" />
			</td>
		</tr>
		<tr><td><label for="e_layout">Layout</label></td>
		    <td><select name="e_layout" id="e_layout" class="fCmb">
  	  					<option value="1L">Standard</option>
  	  					<option value="2L">Standard 2 col</option>
  	  					<option value="1G">Groupe</option>
  	  					<option value="2G">Groupe 2 col</option>
  	  	    </select></td> 
		</tr>
		<tr><td><label for="e_css_class">CSS Style</label></td>
		    <td><select name="e_css_class" id="e_css_class" class="fCmb">
  	  					<option value="rbl_frm1">Defaut</option>
  	  					<option value="rbl_frm2">css 2</option>
  	  					<option value="rbl_frm3">css 3</option>
  	  	    </select></td> 
		</tr>
	</tbody>
	</table>
	</form>
